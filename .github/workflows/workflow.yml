name: CI

on: [push]

jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:

    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install-dependencies
        make install-dependencies-dev

    - name: Tests
      run: make test

  code_quality:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install-dependencies
        make install-dependencies-dev

    - name: Lint
      run: make lint

    - name: Coverage (coverage)
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # defined in Github repository
      run: |
        make coverage
        python -m coverage xml
        bash <(curl -s https://codecov.io/bash)

  publish:
    needs: [tests, code_quality]
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install-dependencies
        make install-dependencies-dev

    - name: Build package
      run: |
        make build
        twine check dist/*

    - name: Publish to Test PyPI
      if: github.ref == 'refs/heads/develop'
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_TOKEN }}  # defined in Github repository
        repository_url: https://test.pypi.org/legacy/

    - name: Publish to PyPI
      if: github.ref == 'refs/heads/master' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_TOKEN }}  # defined in Github repository
